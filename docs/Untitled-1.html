<!DOCTYPE html>
<html>
<head>
	<title>Dashboard Genérico</title>
	<style>
		/* Estilos CSS para la página */
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			padding: 20px;
			justify-content: space-around;
		}
		.card {
			background-color: #f5f5f5;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-shadow: 2px 2px 5px #ddd;
			padding: 20px;
			margin: 10px;
			width: 400px;
		}
		.card h2 {
			font-size: 1.5rem;
			margin-bottom: 10px;
			text-align: center;
		}
		.graph {
			height: 300px;
			background-color: #ddd;
			margin-bottom: 10px;
		}
		.table {
			margin-bottom: 10px;
		}
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		button {
			background-color: #333;
			color: #fff;
			padding: 8px 12px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #444;
		}
	</style>
</head>
<body>
	<header>
		<h1>Dashboard Genérico</h1>
	</header>
	<div class="container">
		<div class="card">
			<h2>Gráfico 1</h2>
			<div class="graph"></div>
			<button>Ver más</button>
		</div>
		<div class="card">
			<h2>Tabla 1</h2>
			<div class="table">
				<table>
					<thead>
						<tr>
							<th>Columna 1</th>
							<th>Columna 2</th>
							<th>Columna 3</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Valor 1</td>
							<td>Valor 2</td>
							<td>Valor 3</td>
						</tr>
						<tr>
							<td>Valor 4</td>
							<td>Valor 5</td>
							<td>Valor 6</td>
						</tr>
					</tbody>
				</table>
			</div>
			<button>Ver más</button>
		</div>
		<div class="card">
			<h2>Gráfico 2</h2>
			<div class="graph"></div>
			<button>Ver más</button>
		</div>
		<div class="card">
			<h2>Tabla 2
            </h2>
			<div class="table">
				<table>
					<thead>
						<tr>
							<th>Columna 1</th>
							<th>Columna 2</th>
							<th>Columna 3</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Valor 1</td>
							<td>Valor 2</td>
							<td>Valor 3</td>
						</tr>
						<tr>
							<td>Valor 4</td>
							<td>Valor 5</td>
							<td>Valor 6</td>
						</tr>
					</tbody>
				</table>
			</div>
			<button>Ver más</button>
		</div>
	</div>
</body>
</html>
